apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: "nginx"
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: dbfs-ssd
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: dbfs-ssd
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: alicloud-dbfs-ssd-hangzhou-i
      resources:
        requests:
          storage: 20Gi